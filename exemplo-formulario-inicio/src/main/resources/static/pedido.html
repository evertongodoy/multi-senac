<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pedido</title>

        <!-- Bootstrap 3 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <style>
            /* Estilos para telas menores que 768px */
            @media (max-width: 768px) {
              .container {
                background-color: lightblue;
                padding: 10px;
              }

              h1 {
                font-size: 24px;
              }
            }

            @media (min-width: 768px) and (max-width: 992px) {
                            .container {
                background-color: orange;
                padding: 10px;
              }

              h1 {
                font-size: 24px;
              }
            }


            @media (min-width: 1200px) {
                            .container {
                background-color: red;
                padding: 10px;
              }

              h1 {
                font-size: 24px;
              }
            }
        </style>
    </head>
    <body>
    <div class="container">
        <h1>Welcome to my Responsive Page</h1>
        <p>This page will adjust its styles based on screen size.</p>
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">My Bootstrap 3 Page</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1>Hello, world!</h1>
            <p>This is a simple Bootstrap 3 page.</p>
            <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
        </div>

        <div class="row">
            <div class="col-md-4">
                <h2>Column 1</h2>
                <p>Some content here.</p>
            </div>
            <div class="col-md-4">
                <h2>Column 2</h2>
                <p>Some content here.</p>
            </div>
            <div class="col-md-4" background-color="black">
                <h2>Column 32</h2>
                <p>Some content here.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 3 JS and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </body>
</html>
